<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>01-04-inline-block</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="block-container">
      <!-- 블록 요소 : div > 자동으로 다음 줄로 넘어간다. -->
      <!-- div, p, ul, dl, p, h~, ... -->
      <div>div1</div>
      <div>div2</div>
      <div>div3</div>
      <div>div4</div>
    </div>
    <div class="inline-container">
      <!-- 인라인 요소 : 자동으로 다음 줄로 넘어가지 않는다. -->
      <!-- a, span, img, strong, em, input, button, textarea, select, ... -->
      <span>span1</span>
      <span>span2</span>
      <span>span3</span>
      <span>span4</span>
    </div>
  </body>
</html>
